</head>
<body>
<center>
<img src="/home/mca/jisna/img/eye.jpeg" onmouseover="bigimage(this)" onmouseout="normalimage(this)" >
<h3>Hover Me</h3>
<script>
function bigimage(img){
img.style.height="427";
img.style.width="422";
}
function normalimage(img){
img.style.height="204";
img.style.width="202";
}
</script>
</center>
</body>
